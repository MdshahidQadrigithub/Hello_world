<!DOCTYPE html>
<html>
<head>
	<title>Js class</title>
</head>
<body>

	<h1 id="demo"></h1>

	<script>
		class car
		{
	    constructor(brand,color,mirror)
	       {
	    	this.brand = brand;
	    	this.color = color;
	    	this.mirror = mirror;

	    }
	    present() 

	    {

	    	return 'I have a ' + this.brand + 'I have a ' + this.color +'I have a ' + this.mirror;

	    }
		

		}

		class Model extends car 
		{
		constructor(brand,mod,color,mirror)
		{
      
         super(brand,color,mirror);
         this.model = mod;
        
            }

            show()
             {
    return this.present() + ', it is a ' + this.model;
    }
     let myCar = new Model("Ford","Mustang","RoofPanel","CenterPiller");
document.getElementById("demo").innerHTML = myCar.show();


     </script>
 	
</body>

</html>
